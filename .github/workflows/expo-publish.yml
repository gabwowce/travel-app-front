name: Expo Publish (EAS Update)

on:
  push:
    branches: [ dev, main, 'feature/**' ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      CI: true


    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: npm ci

      - name: Debug: print Expo config
        run: npx expo config --json

      - name: EAS Update (branch=preview)
        run: npx --yes eas-cli@latest update --branch preview --auto --non-interactive --message "${{ github.sha }}"
