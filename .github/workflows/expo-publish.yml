name: Expo Publish (automatic)

on:
  push:
    branches: [feature/rtk-query-refactor]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # <-- Įdiegiam Expo CLI + EAS ir prisijungiam
      - uses: expo/expo-github-action@v8
        with:
          token:        ${{ secrets.EXPO_TOKEN }}
          expo-version: latest          # 🟢 svarbu!
          eas-version:  latest          # (nebūtina, bet naudinga)

      - name: Publish to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # „expo login“ jau padarytas pačiame action’e,
          # todėl galima eiti tiesiai prie publish
          expo publish --non-interactive
