name: Expo Publish (EAS Update)

on:
  push:
    branches: [feature/rtk-query-refactor]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - run: npm install --global expo eas-cli

      # Įdiegia tavo priklausomybes (įskaitant expo-router)
      - run: npm ci

      # Publikuoja preview šakai (gausi QR kodą)
      - run: eas update --branch preview --auto --non-interactive
